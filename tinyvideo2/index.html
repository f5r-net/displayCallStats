<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TinyVideo Signaling 2.x -- Agora</title>
  <link rel="stylesheet" href="./index.css">
  <script src="../rtm/agora-rtm-2.2.0.1.js"></script>
</head>

<body style="background-image: url(cat.jpg);">
  <div id="ended"style="display:none; border-radius: 25px; width:500px; height:200px; border:10px rgb(0, 0, 0) solid; position: absolute; left: 700px; top: 400px; background-color: white; text-align: center; color:black; font-size: large; font-weight: bolder; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-size:large;"><p style="margin-top: 80px;"> Session Ended, Close Tab Please!</p></div>
  <div id="remote" style="z-index:1; overflow: hidden; border-radius: 50px; width:98%; height:97%; border:10px rgb(255, 207, 102) solid; position: absolute; background-image: url(waiting.jpg); background-size: cover">
  <div id="remote_id" style="z-index:3; display: none; border-radius: 10px; background-color: white; font-size: large; margin-top: 20px; margin-left: 10px; width:300px; height:30px; border:3px #ffe100 solid; position: absolute;  text-align: center; color:black;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-weight: bolder; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-weight: bolder;"></div>
  <div id="local" style="display:none; z-index:1; overflow: hidden; border-radius: 50px; border:3px #0f46eb solid; text-align:right;position: absolute;bottom: 0; right: 0; width:30%; height:33%; margin-bottom: 30px; margin-right: 30px; background-image: url(mute.jpg); background-size: cover"><div id="local_id" style="display:none; z-index:6 ; border-radius: 10px; background-color: white; color:black; font-size: large; margin-top: 20px; margin-left: 10px; width:400x; height:40px; border:3px #1607e8 solid; text-align: center; position: absolute;  font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-weight: bolder;"></div><div id="local_video" style="z-index:3; width:640px; height:360px; position:relative"></div></div></div>

  <dialog data-modal class="modal">
    <div id="guestID"><span>User</span></div>
    <div id="modalMessage"><span>is requesting to join this meeting</span></div>
    <button data-approve-modal>Approve</button>
    <button data-deny-modal>Deny</button>
  </dialog>

  <dialog data-modal-chat class="modal">
    <div id="guestID"><span>Broadcast Channel Message:</span></div>
    <form id="message-form">
    <input id="chat" type="text" placeholder="Enter a message">
    <button data-send-modal>Send</button>
    <button data-cancel-modal>Cancel</button>
  </dialog>

  <div id="popup-section"></div>

  <script src="./jquery-3.4.1.min.js"></script>
  <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
  <script src="./tinyvideo2.js"></script>
  
</body>

</html>
